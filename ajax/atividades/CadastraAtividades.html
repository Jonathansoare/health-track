<div class="dynamic-content">
    <form id="form-atividade">
        <div class="form-group">
          <label for="ative">Nome da atividade</label>
          <input type="text" name="ative" class="form-control" id="ative">
        </div>
        <div class="form-group">
          <label for="ative_time">Tempo de atividade</label>
          <input type="time" name="time" class="form-control" id="time">
        </div>
        <div class="form-group">
          <label for="data">Data da atividade</label>
          <input type="date" name="data" class="form-control" id="data">
        </div>
        <button id="btn_cadastra_atividade" type="submit" class="btn">Cadastrar</button>
    </form>
</div>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../plugins/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="icon" href="/images/Heart.png" >
    <title>health track</title>
</head>
<body>
    <div class="login">
        <div class="login-form">
            <div class="login-form-wrapper">
                <div class="login-title">
                    <h2>Log In</h2>
                    <a href="views/register.html" class="page-cadastro">Increva-se</a>
                </div>
               <form class="form-login">
                    <div class="input-login">
                        <label class="label">Email</label>
                        <input type="email" id="email-input" class="input-register" oninput="validaEmail()" placeholder="Digite seu Email">
                    </div>
                    <div class="input-senha">
                        <label class="label">Senha</label>
                        <input type="password" id="input-senha" class="input-register" oninput="validaPassword()" placeholder="Digite sua Senha" >
                    </div>
               </form>
               <div class="custom-checkbox">
                <input id="checkbox-1" type="checkbox" onclick="mostraSenha()">
                <label for="checkbox-1">Mostrar senha</label>
              </div>
            <div id="alert-msg" class="alert-msg"></div>
            <button class="btn-login">Login</button>
            </div>
        </div>
        <div class="banner-login ">
            <img src="./images/Heart.png " alt="coração">
            <h2>Health Track</h2>
        </div>
    </div>
    <script src="../plugins/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="/plugins/fontawesome-free-6.1.1-web/js/all.min.js"></script>
    <script src="/js/login.js"></script>
    <script>
    function mostraSenha(){
        var temp = document.getElementById('input-senha');
        if (temp.type === "password") {
            temp.type = "text";
        }
        else {
            temp.type = "password";
        }
    }
    </script>
</body>
</html>
